<!-- Tag Settings -->
<div data-backdrop="static" class="modal fade center" id="tagSettingsModal" role="dialog" aria-labelledby="tagSettingsModal" aria-hidden="true">
    <div class="modal-dialog nomargintop nomarginbottom modal-md">
        <div class="modal-content">
            <div class="modal-header card">
                <span class="fa fa-tag fa-fw"></span>
                <label id="modalTitle">Tag Settings</label>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            </div>
            <div class="modal-body">
                <h3 class="modal-title-line">Select a list of Tags</h3>
                <form id="tagListForm" class="well well-sm">
                    <div class="form-group" id="tagList">
                    </div>
                </form>
                <div class="form-inline">
                    <select class="form-control" style="width: 100%;" id="selectTag"></select>
                </div>
                <h3 class="modal-title-line">Or a Search Text</h3>
                <div class="form-inline">
                    <input class="form-control" style="width: 100%;" id="searchStringTag"/>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal" name="buttonClose">Close</button>
                <button type="button" id="saveTagList" class="btn btn-primary" name="buttonSave">Save</button>
            </div>
        </div>
    </div>
</div>
