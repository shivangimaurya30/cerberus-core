<div class="modal fade center"  id="modalOptions" tabindex="-1" role="dialog">

                                            <span class="input-group-addon"><input type="checkbox" id="screenshotBCheckbox"  aria-label="..."></span>
                                        </div>
                                    </div>
                                    <div class="col-sm-6 col-md-6 col-sm-6">

                                    </div>

                                            <span type="button" class="input-group-addon" style="width: 90%;text-align: right;" id="fatalGroup"><span class='glyphicon glyphicon-step-forward pull-left'></span> Stop the execution if it fail</span>

                                    <div class="col-lg-3 form-group v2">

                                    </div>
                                </div>

                    <div class="row">
                        <div class="col-xs-12" id="EditScriptPanel">

                            <div class="form-horizontal" id="overrideConditionParameter">
                                <div class="list-group marginTop10">

                                                <span type="button" class="input-group-addon" style="width: 150px;text-align: right;" id="timeoutGroup"><span class='glyphicon glyphicon-time pull-left'></span> Timeout</span>
