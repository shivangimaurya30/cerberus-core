<!--Edit LogEvent page-->
<div data-backdrop="static" class="modal fade center" id="editEntryModal" tabindex="-1" role="dialog" aria-labelledby="editEntryModalLabel" aria-hidden="true">
    <div class="modal-dialog nomargintop nomarginbottom modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="editLogEventModalLabel" name="editLogEventField">View Log Event</h4>
            </div>
            <div class="modal-body">

                <!--edit form-->
                <form id="editLogEventModalForm" name="editLogEventModalForm"  title="LogEvent" role="form">
                    <div class="container-fluid center">
                         <!-- messages area-->
                         <div id="DialogMessagesArea">
                            <div class="alert" id="DialogMessagesAlert"  style="display:none;">
                                <strong><span class="alert-description" id="DialogAlertDescription"></span></strong>
                                <button type="button" class="close" data-hide="alert"  aria-hidden="true">
                                    <span class="glyphicon glyphicon-remove alert-right alert-close pull-right"></span>
                                </button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group col-xs-6">
                                <label for="logeventid" name="logeventidField">Log Event ID</label>
                                <input type="text" class="form-control" name="logeventid" id="logeventid" aria-describedby="basic-addon1" readonly>
                            </div>
                            <div class="form-group col-xs-6">
                                <label for="time" name="timeField">Time</label>
                                <input type="text" class="form-control" name="time" id="time" aria-describedby="basic-addon1" readonly>
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group col-xs-12">
                                <label for="page" name="pageField">Page</label>
                                <input type="text" class="form-control" name="page" id="page" aria-describedby="basic-addon1" readonly>
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group col-xs-12">
                                <label for="action" name="actionField">Action</label>
                                <input type="text" class="form-control" name="action" id="action" aria-describedby="basic-addon1" readonly>
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group col-xs-12">
                                <label for="login" name="loginField">User Login</label>
                                <input type="text" class="form-control" name="login" id="login" aria-describedby="basic-addon1" readonly>
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group col-xs-12">
                                <label for="log" name="logField">Log Message</label>
                                <textarea rows="6" id="log" name="log"
                                          class="form-control" readonly></textarea> 
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group col-xs-6">
                                <label for="remoteip" name="remoteipField">Remote IP</label>
                                <input type="text" class="form-control" name="remoteip" id="remoteip" aria-describedby="basic-addon1" readonly>
                            </div>
                            <div class="form-group col-xs-6">
                                <label for="localip" name="localipField">Local IP</label>
                                <input type="text" class="form-control" name="localip" id="localip" aria-describedby="basic-addon1" readonly>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal" name="buttonClose">Close</button>
            </div>
        </div>
    </div>
</div>
