<!--Edit sqlLibrary page-->
<div data-backdrop="static" class="modal fade center" id="editSqlLibraryModal" tabindex="-1" role="dialog" aria-labelledby="editSqlLibraryModalLabel" aria-hidden="true">
    <div class="modal-dialog nomargintop nomarginbottom modal-xl">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="editSqlLibraryModalLabel" name="editSqlLibraryField">Edit SqlLibrary</h4>
            </div>
            <div class="modal-body">

                <!--add form-->
                <form id="editSqlLibraryModalForm" name="editSqlLibraryModalForm"  title="Edit SqlLibrary" role="form">
                    <div class="container-fluid center">
                        <!-- messages area-->
                        <div id="DialogMessagesArea">
                            <div class="alert" id="DialogMessagesAlert"  style="display:none;">
                                <strong><span class="alert-description" id="DialogAlertDescription"></span></strong>
                                <button type="button" class="close" data-hide="alert"  aria-hidden="true">
                                    <span class="glyphicon glyphicon-remove alert-right alert-close pull-right"></span>
                                </button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group col-xs-12">
                                <label for="name" name="idnameField">Name</label>
                                <input type="text" class="form-control" name="name" id="name" aria-describedby="basic-addon1" readonly></input>
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group col-xs-12">
                                <label for="type" name="typeField">Type</label>
                                <input type="text" class="form-control" name="type" id="type" aria-describedby="basic-addon1">
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group col-xs-12">
                                <label for="database" name="databaseField">Database</label>
                                <select class="form-control" name="database" id="database" aria-describedby="basic-addon1">
                                </select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group col-xs-12">
                                <label for="description" name="descriptionField">Description</label>
                                <textarea class="form-control" name="description" id="description" aria-describedby="basic-addon1"></textarea>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-12">
                                <label for="script" name="scriptField">Script</label>
                                <div name="scriptContainer" id="scriptContainer" aria-describedby="basic-editon1">
                                    <pre id="script" name="script" style="min-height:150px"></pre>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal" name="buttonClose">Close</button>
                <button type="button" id="editSqlLibraryButton" class="btn btn-primary" name="buttonEdit">Save</button>
            </div>
        </div>
    </div>
</div>
