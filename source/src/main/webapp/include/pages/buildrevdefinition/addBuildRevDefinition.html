<!--Add a project-->
<div data-backdrop="static" class="modal fade center" id="addEntryModal" tabindex="-1" role="dialog" aria-labelledby="addEntryModalLabel" aria-hidden="true">
    <div class="modal-dialog nomargintop nomarginbottom modal-md">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="addEntryModalLabel" name="addEntryField">Create Project</h4>
            </div>
            <div class="modal-body">

                <!--add form-->
                <form id="addEntryModalForm" name="addEntryModalForm"  title="Add Project" role="form">
                    <div class="container-fluid center">
                         <!-- messages area-->
                         <div id="DialogMessagesArea">
                            <div class="alert" id="DialogMessagesAlert"  style="display:none;">
                                <strong><span class="alert-description" id="DialogAlertDescription"></span></strong>
                                <button type="button" class="close" data-hide="alert"  aria-hidden="true">
                                    <span class="glyphicon glyphicon-remove alert-right alert-close pull-right"></span>
                                </button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group col-xs-6">
                                <label for="system" name="systemField">System</label>
                                <select class="form-control"  id="system" name="system">
                                </select>
                            </div>
                            <div class="form-group col-xs-6">
                                <label for="level" name="levelField">Level</label>
                                <select class="form-control"  id="level" name="level">
                                </select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group col-xs-6">
                                <label for="seq" name="seqField">Sequence</label>
                                <input type="text" class="form-control" name="seq" id="seq" aria-describedby="basic-addon1" maxlength="20">
                            </div>
                            <div class="form-group col-xs-6">
                                <label for="versionname" name="versionnameField">Version Name</label>
                                <input type="text" class="form-control" name="versionname" id="versionname" aria-describedby="basic-addon1" maxlength="20">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal" name="buttonClose">Close</button>
                <button type="button" id="addEntryButton" class="btn btn-primary" name="buttonAdd">Save</button>
            </div>
        </div>
    </div>
</div>
