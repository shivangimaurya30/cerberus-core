<!--Edit user page-->
<div data-backdrop="static" class="modal fade center" id="editUserPasswordModal" role="dialog"
     aria-labelledby="editUserPasswordModalLabel" aria-hidden="true">
    <div class="modal-dialog nomargintop nomarginbottom modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="editUserPasswordModalLabel" name="editUserPasswordField">Edit User Password</h4>
            </div>
            <div class="modal-body">

                <!--edit form-->
                <form id="editUserPasswordModalForm" name="editUserPasswordModalForm" title="Change Password" role="form">
                    <div class="container-fluid center">
                        <!-- messages area-->
                        <div id="DialogMessagesArea">
                            <div class="alert" id="DialogMessagesAlert" style="display:none;">
                                <strong><span class="alert-description" id="DialogAlertDescription"></span></strong>
                                <button type="button" class="close" data-hide="alert" aria-hidden="true">
                                    <span class="glyphicon glyphicon-trash alert-right alert-close pull-right"></span>
                                </button>
                            </div>
                        </div>
                        <input type="hidden" class="form-control" name="id" id="id" aria-describedby="basic-editon1" readonly></input>
                        <div class="row">
                            <div class="form-group col-xs-12">
                                <label for="login" name="loginField">Login</label>
                                <input type="text" class="form-control" name="login" id="login" aria-describedby="basic-editon1" readonly></input>
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group col-xs-12">
                                <label for="password" name="passwordField">Password</label>
                                <input type="password" class="form-control" name="newPassword" id="password" aria-describedby="basic-editon1"></input>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal" name="buttonClose">Close</button>
                <button type="button" id="editUserPasswordButton" class="btn btn-primary" name="buttonEdit">Save Password</button>
            </div>
        </div>
    </div>
</div>
