<!--Add user page-->
<div data-backdrop="static" class="modal fade center" id="addUserModal" role="dialog"
     aria-labelledby="addUserModalLabel" aria-hidden="true">
    <div class="modal-dialog nomargintop nomarginbottom modal-xl">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="addUserModalLabel" name="addUserField">Add User</h4>
            </div>
            <div class="modal-body">

                <!--add form-->
                <form id="addUserModalForm" name="addUserModalForm" title="Add User" role="form">
                    <div class="container-fluid center">
                        <!-- messages area-->
                        <div id="DialogMessagesArea">
                            <div class="alert" id="DialogMessagesAlert" style="display:none;">
                                <strong><span class="alert-description" id="DialogAlertDescription"></span></strong>
                                <button type="button" class="close" data-hide="alert" aria-hidden="true">
                                    <span class="glyphicon glyphicon-trash alert-right alert-close pull-right"></span>
                                </button>
                            </div>
                        </div>
                        <input type="hidden" class="form-control" name="id" id="id" aria-describedby="basic-addon1" readonly></input>
                        <div class="row">
                            <div class="form-group col-xs-12">
                                <label for="login" name="loginField">Login</label>
                                <input type="text" class="form-control" name="login" id="login" aria-describedby="basic-addon1"></input>
                            </div>
                        </div>
                        <ul id="tabsAdd" class="nav nav-tabs" data-tabs="tabs">
                            <li class="active"><a data-toggle="tab" href="#tabsCreate-11" id="createTab1Text" name="tabInformations">Informations</a></li>
                            <li><a data-toggle="tab" href="#tabsCreate-12" id="createTab2Text" name="tabSystem">Systems</a></li>
                            <li><a data-toggle="tab" href="#tabsCreate-13" id="createTab3Text" name="tabGroup">Roles</a></li>
                        </ul>

                        <div class="tab-content">
                            <div class="center marginTop25 tab-pane fade in active" id="tabsCreate-11">
                                <div class="row">
                                    <div class="form-group col-xs-12">
                                        <label for="name" name="nameField">Name</label>
                                        <input type="text" class="form-control" name="name" id="name" aria-describedby="basic-addon1"></input>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="form-group col-xs-12">
                                        <label for="team" name="teamField">Team</label>
                                        <select style="width:100%;" class="form-control" name="team" id="team" aria-describedby="basic-addon1">
                                        </select>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="form-group col-xs-12">
                                        <label for="defaultSystem" name="defaultSystemField">Default System</label>
                                        <select style="width:100%;" class="form-control" name="defaultSystem" id="defaultSystem" aria-describedby="basic-addon1">
                                        </select>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="form-group col-xs-12">
                                        <label for="request" name="requestField">Request</label>
                                        <select style="width:100%;" class="form-control" name="request" id="request" aria-describedby="basic-addon1">
                                            <option value="Y">Y</option>
                                            <option value="N">N</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="form-group col-xs-12">
                                        <label for="email" name="emailField">Email</label>
                                        <input type="text" class="form-control" name="email" id="email" aria-describedby="basic-addon1"></input>
                                    </div>
                                </div>
                            </div>
                            <div class="center tab-pane fade marginTop25" id="tabsCreate-12">
                                <div class="row">
                                    <div class="form-group col-xs-12">
                                        <label for="systems" name="systemsField">Systems</label>
                                        <button type="button" class="btn btn-default glyphicon glyphicon-check" id="addcheckall">Check All</button>
                                        <button type="button" class="btn btn-default glyphicon glyphicon-unchecked" id="adduncheckall">Uncheck All</button>
                                        <select style="width:100%;" class="form-control" multiple="multiple" name="systems" id="systems" aria-describedby="basic-addon1" size=15>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="center tab-pane fade marginTop25" id="tabsCreate-13">
                                <div class="row">
                                    <div class="form-group col-xs-12">
                                        <label for="groups" name="groupsField">Roles</label>
                                        <select style="width:100%;" class="form-control" multiple="multiple" name="groups" id="groups" aria-describedby="basic-addon1" size=12>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal" name="buttonClose">Close</button>
                <button type="button" id="addUserButton" class="btn btn-primary" name="buttonAdd">Save</button>
            </div>
        </div>
    </div>
</div>
