<!--Mass Action on a Test Case List -->
<div data-backdrop="static" class="modal fade center" id="importTestCaseModal" tabindex="-1" role="dialog" aria-labelledby="importTestCaseModalLabel" aria-hidden="true">
    <div class="modal-dialog nomargintop nomarginbottom modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="importTestCaseModalLabel" name="importTestCaseField">Import test cases</h4>
            </div>
            <div class="modal-body">
                <!--edit form-->
                <form id="importTestCaseModalForm" name="importTestCaseModalForm"  title="Import TestCase" role="form" enctype="multipart/form-data">
                    <div class="container-fluid center">
                        <!-- messages area-->
                        <div id="DialogMessagesArea">
                            <div class="alert" id="DialogMessagesAlert"  style="display:none;">
                                <strong><span class="alert-description" id="DialogAlertDescription"></span></strong>
                                <button type="button" class="close" data-hide="alert"  aria-hidden="true">
                                    <span class="glyphicon glyphicon-remove alert-right alert-close pull-right"></span>
                                </button>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-sm-2 text-center" style="height: 100%">
                                <img height='100' src='./images/Logo-cerberus_login.png'>
                            </div>
                            <div class="col-sm-10 marginLeft20">
                                <br>
                                <br>
                                <label>Select your import Options, then the files to import and validate the form.</label>
                            </div>
                        </div>

                        <div class="row marginTop20">
                            <div class="col-xs-6">
                                <label>Select the importation mode</label>
                                <div class="form-group">
                                    <div class="custom-control custom-radio">
                                        <input type="radio" class="custom-control-input" id="Import1" name="importOption" value="1" checked>
                                        <label class="custom-control-label" for="Import1">Import keeping the same folder and Ids</label>
                                    </div>
                                    <div class="custom-control custom-radio">
                                        <input type="radio" class="custom-control-input" id="Import2" name="importOption" value="2">
                                        <label class="custom-control-label" for="Import2">Import on the same Folder with new Ids</label>
                                    </div>
                                    <!--                                    <div class="custom-control custom-radio">
                                                                            <input type="radio" class="custom-control-input" id="Import3" name="ImportOption3" value="3" disabled>
                                                                            <label class="custom-control-label" for="Import3">Import on a new folder</label>
                                                                        </div>-->
                                </div>
                            </div>
                            <div class="col-xs-6">
                                <div class="form-group" id "testFolderSelection" style="display: none;">
                                    <label for="test">Target Test Folder</label>
                                    <select class="form-control" type="text" name="test" id="targetTest"></select>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="form-group col-xs-12">
                                <label for="files">Select the files to import (Cerberus .json format)</label>
                                <input class="form-control-file" type="file" multiple="multiple" name="files[]" id="files">
                            </div>
                        </div>

                    </div>
                </form>
                <div class="container-fluid center" id='file-list-display'></div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal" name="buttonClose">Close</button>
                <button type="button" id="importTestCaseButton" class="btn btn-primary" name="buttonImport">Import</button>
            </div>
        </div>
    </div>
</div>
