<!--Mass Action on a Build Content List -->
<div data-backdrop="static" class="modal fade center" id="massActionBrpModal" tabindex="-1" role="dialog" aria-labelledby="massActionBrpModalLabel" aria-hidden="true">
    <div class="modal-dialog nomargintop nomarginbottom modal-md">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="massActionBrpModalLabel" name="massActionBrpField">Massively update the selected release</h4>
            </div>
            <div class="modal-body">

                <!--add form-->
                <form id="massActionBrpModalForm" name="massActionBrpModalForm"  title="Massive Update" role="form">
                    <div class="container-fluid center">
                        <!-- messages area-->
                        <div id="DialogMessagesArea">
                            <div class="alert" id="DialogMessagesAlert"  style="display:none;">
                                <strong><span class="alert-description" id="DialogAlertDescription"></span></strong>
                                <button type="button" class="close" data-hide="alert"  aria-hidden="true">
                                    <span class="glyphicon glyphicon-remove alert-right alert-close pull-right"></span>
                                </button>
                            </div>
                        </div>
                        <ul id="tabsMassActions" class="nav nav-tabs" data-tabs="tabs">
                            <li class="active"><a data-toggle="tab" href="#tabsMass-1" id="massTab1Text" name="tabUpdate1">Update Build/Revision</a></li>
                            <li><a data-toggle="tab" href="#tabsMass-2" id="massTab2Text" name="tabDelete">Delete</a></li>
                        </ul>
                        <div class="tab-content">
                            <div class="center marginTop25 tab-pane fade in active" id="tabsMass-1">
                                <div class="row">
                                    <div class="form-group col-xs-6">
                                        <label for="build" name="buildField">Build</label>
                                        <select class="form-control"  id="massBuild" name="build">
                                        </select>
                                    </div>
                                    <div class="form-group col-xs-6">
                                        <label for="revision" name="revisionField">Revision</label>
                                        <select class="form-control"  id="massRevision" name="revision">
                                        </select>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="form-group col-xs-12">
                                        <button type="button" id="massActionBrpButtonChangeBuildRevision" class="btn btn-primary" name="buttonAdd">Save</button>
                                    </div>
                                </div>
                            </div>
                            <div class="center marginTop25 tab-pane fade" id="tabsMass-2">
                                <div class="row">
                                    <div class="form-group col-xs-2">
                                        <button type="button" id="massActionBrpButtonDelete" class="btn btn-primary" name="buttonDelete">Delete</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal" name="buttonClose">Close</button>
            </div>
        </div>
    </div>
</div>
