<!-- confirmation modal-->
<div data-backdrop="static" class="modal fade" id="confirmationModal" tabindex="-1" role="dialog" aria-labelledby="confirmationModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <input id="hiddenField1" type="hidden" />
                <input id="hiddenField2" type="hidden" />
                <input id="hiddenField3" type="hidden" />
                <input id="hiddenField4" type="hidden" />
                <h4 class="modal-title" id="confirmationModalLabel" name="confirmationField"></h4>
            </div>
            <div class="modal-body" id="modalBody"> 
                 

            </div>
            <div class="modal-footer">
                <button type="button" id="confirmNo" class="btn btn-default" data-dismiss="modal" name="buttonDismiss">No</button>
                <button type="button" id="confirmOk" class="btn btn-primary" name="buttonConfirm">Yes</button>
            </div>
        </div>
    </div>
</div>
