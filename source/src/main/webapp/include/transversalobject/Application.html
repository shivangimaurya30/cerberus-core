<!--Edit application page-->
<div data-backdrop="static" class="modal fade center" id="editApplicationModal" tabindex="-1" role="dialog" aria-labelledby="editApplicationModalLabel" aria-hidden="true">
    <div class="modal-dialog nomargintop nomarginbottom center modal-xl">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="editApplicationModalLabel" name="editApplicationField">Edit Application</h4>
            </div>
            <div class="modal-body">

                <!--edit form-->
                <form id="editApplicationModalForm" name="editApplicationModalForm"  role="form">
                    <div class="container-fluid center">
                        <!-- messages area-->
                        <div id="DialogMessagesArea">
                            <div class="alert" id="DialogMessagesAlert"  style="display:none;">
                                <strong><span class="alert-description" id="DialogAlertDescription"></span></strong>
                                <button type="button" class="close" data-hide="alert"  aria-hidden="true">
                                    <span class="glyphicon glyphicon-remove alert-right alert-close pull-right"></span>
                                </button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group col-xs-12">
                                <label for="application" name="applicationField">Application</label>
                                <input type="text" class="form-control" name="application" id="application" aria-describedby="basic-addon1" onkeydown="return app_keyispressed(event, 'edit');">
                                <input type="text" class="form-control input-sm" name="originalApplication" id="originalApplication" style="display:none;"/>
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group col-xs-12">
                                <label for="description" name="descriptionField">Description</label>
                                <input type="text" class="form-control" name="description" id="description" aria-describedby="basic-addon1" maxlength="200">
                            </div>
                        </div>
                        <!-- tabs definition-->
                        <ul id="tabsEdit" class="nav nav-tabs" data-tabs="tabs">
                            <li class="active"><a data-toggle="tab" href="#tabsEditApp-1" id="tab1AppText" name="tabsAppEdit1">Definition</a></li>
                            <li><a data-toggle="tab" href="#tabsEditApp-2" id="tab2AppText" name="tabsAppEdit2">Environment</a></li>
                            <li><a data-toggle="tab" href="#tabsEditApp-4" id="tab4AppText" name="tabsAppEdit4">Bug Tracker</a></li>
                            <li><a data-toggle="tab" href="#tabsEditApp-3" id="tab3AppText" name="tabsAppEdit3">Object</a></li>
                            <li><a data-toggle="tab" href="#tabsEditApp-5" id="tab5AppText" name="tabsAppEdit5">Deployment</a></li>
                        </ul>

                        <div class="tab-content">

                            <div class="center marginTop25 tab-pane fade in active" id="tabsEditApp-1">                               
                                <div class="row">
                                    <!--   <div class="form-group col-xs-6">
                                        <label for="sort" name="sortField">Sort</label>
                                        <input type="text" class="form-control" name="sort" id="sort" aria-describedby="basic-addon1" maxlength="10">
                                    </div>
                                    -->
                                    <div class="form-group col-sm-5">
                                        <label for="type" name="typeField">Type</label>
                                        <select class="form-control"  id="type" name="type">
                                        </select>
                                    </div>
                                    <div class="form-group col-sm-2">
                                        <img class="marginTop10" id="AppLogo" style="height:40px; overflow:hidden; text-overflow:clip; border: 0px; padding:0" src="./images/logoapp-NONE.png"></img>
                                    </div>
                                    <div class="form-group col-sm-5">
                                        <label for="system" name="systemField">System</label>
                                        <select class="form-control"  id="system" name="system">
                                        </select>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="form-group col-sm-10">
                                        <label for="subSystem" name="subsystemField">Sub System</label>
                                        <input type="text" class="form-control" name="subsystem" id="subsystem" aria-describedby="basic-addon1" maxlength="200">
                                    </div>
                                    <div class="form-group col-sm-2">
                                        <label for="poolSize" name="poolSizeField">Pool Size</label>
                                        <input type="text" class="form-control" name="poolSize" id="poolSize" aria-describedby="basic-addon1">
                                    </div>
                                </div> 
                            </div>

                            <div class="center marginTop25 tab-pane fade" id="tabsEditApp-4">
                                <div class="well well-sm">
                                <div class="row">
                                    <div class="form-group col-sm-6">
                                        <label for="bugtrackerconnector" name="bugtrackerconnectorField">Bug Tracker Connector</label>
                                        <select class="form-control"  id="bugtrackerconnector" name="bugtrackerconnector">
                                        </select>
                                    </div>
                                    <div class="form-group col-sm-6">
                                        <img style="height:40px;  border: 0px; padding:0;" class="marginTop25" id="TrackerLogo" src="" >
                                    </div>
                                </div>
                                <div class="row">
                                    <div id="btP1" class="form-group col-sm-4">
                                        <label for="bugtrackerparam1" name="bugtrackerparam1Field">Parameter1</label>
                                        <input type="text" class="form-control"  id="bugtrackerparam1" name="bugtrackerparam1">
                                    </div>
                                    <div id="btP2" class="form-group col-sm-4">
                                        <label for="bugtrackerparam2" name="bugtrackerparam2Field">Parameter2</label>
                                        <input type="text" class="form-control"  id="bugtrackerparam2" name="bugtrackerparam2">
                                    </div>
                                    <div id="btP3" class="form-group col-sm-4">
                                        <label for="bugtrackerparam3" name="bugtrackerparam3Field">Parameter3</label>
                                        <input type="text" class="form-control"  id="bugtrackerparam3" name="bugtrackerparam3">
                                    </div>
                                </div>
                                </div>
                                <div class="well well-sm">
                                <div class="row">
                                    <div class="form-group col-sm-12">
                                        <label for="bugtrackerurl" name="bugtrackerurlField">Bug Tracker URL</label>
                                        <textarea id="bugtrackerurl" name="bugtrackerurl"
                                                  class="form-control" maxlength="5000"></textarea> 
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="form-group col-sm-12">
                                        <label for="bugtrackernewurl" name="bugtrackernewurlField">Bug Tracker New URL</label>
                                        <textarea id="bugtrackernewurl" name="bugtrackernewurl"
                                                  class="form-control" maxlength="5000"></textarea>
                                    </div>
                                </div>
                                </div>
                            </div>

                            <div class="center tab-pane fade marginTop25" id="tabsEditApp-3">
                                <div id="applicationObjectList">
                                    <table id="applicationObjectsTable" class="table table-bordered table-hover display" name="applicationObjectsTable"></table>
                                    <div class="marginBottom20"></div>
                                </div>
                            </div>

                            <div class="center tab-pane fade marginTop25" id="tabsEditApp-2">
                                <div id="listPanelEnvironment">
                                    <div class="row">
                                        <div class="col-xs-12">
                                            <table class="table table-bordered table-hover nomarginbottom" id="EnvironmentTable">
                                                <tbody id="environmentTableBody">
                                                </tbody>
                                            </table>
                                            <button type="button" class="btn btn-default marginTop20" id="addEnvironment">Add Environment</button>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="center marginTop25 tab-pane fade" id="tabsEditApp-5">                                                             
                                <div class="row">
                                    <div class="form-group col-xs-12">
                                        <label for="repourl" name="repourlField">Repo URL</label>
                                        <input type="text" class="form-control" name="repourl" id="repourl" aria-describedby="basic-addon1" maxlength="150">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="form-group col-sm-6">
                                        <label for="deploytype" name="deploytypeField">Deploy Type</label>
                                        <select class="form-control"  id="deploytype" name="deploytype">
                                        </select>
                                    </div>
                                    <div class="form-group col-sm-6">
                                        <label for="mavengroupid" name="mavengroupidField">Maven Group Id</label>
                                        <input type="text" class="form-control" name="mavengroupid" id="mavengroupid" aria-describedby="basic-addon1" maxlength="50">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal" name="buttonClose">Close</button>
                <button type="button" id="editApplicationButton" class="btn btn-primary" name="buttonEdit">Save</button>
                <button type="button" id="addApplicationButton" class="btn btn-primary" name="buttonAdd">Add</button>
                <button type="button" id="duplicateApplicationButton" class="btn btn-primary" name="buttonDuplicate">Duplicate</button>
            </div>
        </div>
    </div>
</div>
