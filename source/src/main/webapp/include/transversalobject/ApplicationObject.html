<!--addApplicationObject custom css-->
<link rel="stylesheet" type="text/css" href="css/pages/ApplicationObject.css">
<!--Add an applicationObject -->
<div data-backdrop="static" class="modal fade center" id="editApplicationObjectModal" role="dialog" aria-labelledby="editApplicationObjectModalLabel" aria-hidden="true">
    <div class="modal-dialog nomargintop nomarginbottom modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="editEntryModalLabel" name="editApplicationObjectField">Create Application Object</h4>
            </div>
            <div class="modal-body">

                <!--add form-->
                <form id="editApplicationObjectModalForm" name="editApplicationObjectModalForm"  role="form">
                    <div class="container-fluid center">
                        <!-- messages area-->
                        <div id="DialogMessagesArea">
                            <div class="alert" id="DialogMessagesAlert"  style="display:none;">
                                <strong><span class="alert-description" id="DialogAlertDescription"></span></strong>
                                <button type="button" class="close" data-hide="alert"  aria-hidden="true">
                                    <span class="glyphicon glyphicon-remove alert-right alert-close pull-right"></span>
                                </button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group col-xs-12">
                                <label for="application" name="applicationField">Application</label>
                                <select class="form-control" name="application" id="application" aria-describedby="basic-editon1" maxlength="200"></select>
                                <input type="text" class="form-control input-sm" name="originalApplication" id="originalApplication" style="display:none;"/>
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group col-xs-12">
                                <label for="object" name="objectField">Object</label>
                                <input type="text" class="form-control" name="object" id="object" aria-describedby="basic-addon1" maxlength="150">
                                <input type="text" class="form-control input-sm" name="originalObject" id="originalObject" style="display:none;"/>
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group col-xs-12">
                                <label for="value" name="valueField">Value</label>
                                <input type="text" class="form-control" name="value" id="value" aria-describedby="basic-addon1">
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group col-xs-9">
                                <!-- Drop Zone -->                                
                                <label for="screenshotfilenameLabel" name="screenshotfilenameField">Screenshot File</label>
                                <label  for="inputFile" id="dropzone" class="upload-drop-zone" >
                                    <h3 id ="dropzoneText"> Drag and drop Files  <span class="glyphicon glyphicon-download-alt"></span></h3>
                                    <label for="inputFile" class="btn btn-primary browseFile">Browse Files </label>
                                </label>
                                <input type="file" name="screenshotfilename" id="inputFile" class="hidden"/> 
                                <div class ="text-muted" id="DropzoneClipboardPasteMessage"><kbd>Ctrl+v</kbd> to paste it from your clipboard </div>
                            </div>

                            <div class="form-group col-xs-3">
                                <div class="row">
                                    <div class="form-group col-xl-12">
                                        <label for="xOffset" name="xOffsetField">X Offset</label>
                                        <input type="text" class="form-control" name="xOffset" id="xOffset" aria-describedby="basic-addon1">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="form-group col-xl-12">
                                        <label for="yOffset" name="yOffsetField">Y Offset</label>
                                        <input type="text" class="form-control" name="yOffset" id="yOffset" aria-describedby="basic-addon1">
                                    </div>
                                </div>
                            </div>

                        </div>

                        <label name="pictureField">Picture</label>
                        <div class="well well-sm">
                            <div class="row">
                                <div class="form-group col-xs-12">
                                    <img class="selectedPicture" id="selectedPicture" src="">
                                </div>
                            </div>
                        </div>

                    </div>
                </form>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal" name="buttonClose">Close</button>
                <button type="button" id="editApplicationObjectButton" class="btn btn-primary" name="buttonEdit">Save</button>
                <button type="button" id="addApplicationObjectButton" class="btn btn-primary" name="buttonAdd">Add</button>
            </div>
        </div>
    </div>
</div>
