<!--Edit Robot page-->
<div data-backdrop="static" class="modal fade center" id="editRobotModal" role="dialog" aria-labelledby="editRobotModalLabel" aria-hidden="true">
    <div class="modal-dialog nomargintop nomarginbottom modal-xl">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="editEntryModalLabel" name="editRobotField">Edit Robot</h4>
            </div>
            <div class="modal-body">

                <!--edit form-->
                <form id="editRobotModalForm" name="editRobotModalForm"  role="form">
                    <div class="container-fluid center">
                        <!-- messages area-->
                        <div id="DialogMessagesArea">
                            <div class="alert" id="DialogMessagesAlert"  style="display:none;">
                                <strong><span class="alert-description" id="DialogAlertDescription"></span></strong>
                                <button type="button" class="close" data-hide="alert"  aria-hidden="true">
                                    <span class="glyphicon glyphicon-remove alert-right alert-close pull-right"></span>
                                </button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group col-sm-3">
                                <label for="robotid" name="robotField">Robot</label>
                                <input type="text" class="form-control" name="robotid" id="robotid" aria-describedby="basic-addon1" readonly>
                            </div>
                            <div class="form-group col-sm-6">
                                <label for="robot" name="robotField">Robot</label>
                                <input type="text" class="form-control" name="robot" id="robotName" aria-describedby="basic-addon1" maxlength="50">
                            </div>
                            <div class="form-group col-sm-3">
                                <label for="active" name="activeField">Active</label>
                                <input class="form-control input-xs" id="robotIsActive" name="robotIsActive" type="checkbox" value="1">
                            </div>
                        </div>
                        <!-- tabs definition-->
                        <ul id="tabsEdit" class="nav nav-tabs" data-tabs="tabs">
                            <li class="active"><a data-toggle="tab" href="#tabsEdit-1" id="editTab1Text" name="tabDefinition">Definition</a></li>
                            <li><a data-toggle="tab" href="#tabsEdit-2" id="editTab2Text" name="tabCapabilities">Capabilities</a></li>
                            <li><a data-toggle="tab" href="#tabsEdit-3" id="editTab3Text" name="tabExecutors">Executors</a></li>
                        </ul>
                        <div class="tab-content">
                            <div class="center marginTop25 tab-pane fade in active" id="tabsEdit-1">
                                <div class="panel panel-default" style="padding:10px;background-color: #fafafa;">
                                    <div class="row">
                                        <div class="form-group col-sm-6">
                                            <label for="screensize" name="typeField">Type</label>
                                            <select class="form-control" name="type" id="type" aria-describedby="basic-addon1" ></select>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="form-group col-sm-4">
                                            <label for="platform" name="platformField">Platform</label>
                                            <select class="form-control"  id="platform" name="robotPlatform">
                                            </select>
                                        </div>
                                        <div class="form-group col-sm-1 marginTop10">
                                            <img id="platformLogo" style='height:40px; overflow:hidden; text-overflow:clip; border: 0px; padding:0; margin:0' src="./images/platform-XP.png"></img>
                                        </div>
                                        <div class="form-group col-sm-6">
                                            <label for="screensize" name="screensizeField">Screen Size</label>
                                            <input type="text" class="form-control" name="screensize" id="screensize" aria-describedby="basic-addon1" maxlength="250">
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="form-group col-sm-4">
                                            <label for="browser" name="browserField">Browser</label>
                                            <select class="form-control"  id="browser" name="robotBrowser">
                                            </select>
                                        </div>
                                        <div class="form-group col-sm-1 marginTop10">
                                            <img id="browserLogo" style='height:40px; overflow:hidden; text-overflow:clip; border: 0px; padding:0; margin:0' src="./images/platform-XP.png"></img>
                                        </div>
                                        <div class="form-group col-sm-6">
                                            <label for="version" name="versionField">Version</label>
                                            <input type="text" class="form-control" name="version" id="version" aria-describedby="basic-addon1" maxlength="45">
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="form-group col-sm-3">
                                            <label for="isAcceptInsecureCerts" name="isAcceptInsecureCertsField">Accept Insecure Certs</label>
                                            <input type="checkbox" class="form-control"  id="isAcceptInsecureCerts" name="isAcceptInsecureCerts">
                                            </input>
                                        </div>
                                        <div class="col-sm-2">
                                            <label for="acceptNotifications" name="acceptNotificationsField">Accept Notifications</label>
                                            <div class="btn-group btn-group-toggle" name="acceptNotifications"  id="acceptNotifications" data-toggle="buttons">
                                                <label class="btn btn-default active" title data-content="Default" data-toggle="popover" data-trigger="hover">
                                                    <input type="radio" name="acceptNotifications" id="acceptNotifications0" data-accnotif="0" autocomplete="off"> 0
                                                </label>
                                                <label class="btn btn-default" title data-content="Allow" data-toggle="popover" data-trigger="hover">
                                                    <input type="radio" name="acceptNotifications" id="acceptNotifications1" data-accnotif="1" autocomplete="off" > 1
                                                </label>
                                                <label class="btn btn-default" title data-content="Block" data-toggle="popover" data-trigger="hover">
                                                    <input type="radio" name="acceptNotifications" id="acceptNotifications2" data-accnotif="2" autocomplete="off"> 2
                                                </label>
                                            </div>
                                        </div>
                                        <div class="form-group col-sm-7">
                                            <label for="extraParam" name="extraParamField">Extra Parameters</label>
                                            <input type="text" class="form-control" name="extraParam" id="extraParam" aria-describedby="basic-addon1" maxlength="1000">
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="form-group col-sm-12">
                                            <label for="profileFolder" name="profileFolderField">Profile Folder</label>
                                            <input type="text" class="form-control" name="profileFolder" id="profileFolder" aria-describedby="basic-addon1" maxlength="400">
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="form-group col-sm-12">
                                            <label for="useragent" name="useragentField">User Agent</label>
                                            <input type="text" class="form-control" name="useragent" id="useragent" aria-describedby="basic-addon1" maxlength="250">
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="form-group col-sm-12">
                                            <label for="robotdecli" name="robotdecliField">Declination</label>
                                            <input type="text" class="form-control" name="robotdecli" id="robotdecli" aria-describedby="basic-addon1" maxlength="100">
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="form-group col-sm-12">
                                            <label for="Description" name="descriptionField">Description</label>
                                            <textarea id="Description" name="description" class="form-control" maxlength="250"></textarea>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="center tab-pane fade marginTop25" id="tabsEdit-2">
                                <div id="listPanelEditCapabilities">
                                    <div class="row">
                                        <div class="col-sm-12">
                                            <table class="table table-bordered table-hover nomarginbottom" id="editCapabilitiesTable">
                                                <thead>
                                                    <tr>
                                                        <th style="width: 5%;"></th>
                                                        <th class="text-center" id="editCapabilityHeader" name="editCapabilityHeader">Capability</th>
                                                        <th class="text-center" id="editValueHeader" name="editValueHeader">Value</th>
                                                    </tr>
                                                </thead>
                                                <tbody id="editCapabilitiesTableBody">
                                                </tbody>
                                            </table>
                                            <button type="button" class="btn btn-default marginTop20" id="addEditCapability">Add Capability</button>
                                        </div>
                                    </div>  
                                </div>   
                            </div>
                            <div class="center tab-pane fade marginTop25" id="tabsEdit-3">
                                <div class="row">
                                    <div class="form-group col-sm-12">
                                        <label for="lbexemethod" name="lbexemethodField">Load Balancing Method</label>
                                        <select class="form-control"  id="lbexemethod" name="lbexemethod">
                                        </select>
                                    </div>
                                </div>
                                <div id="listPanelEditExecutors">
                                    <div class="row">
                                        <div class="col-sm-12">
                                            <table class="table table-bordered table-hover nomarginbottom" id="editExecutorsTable">
                                                <tbody id="editExecutorsTableBody">
                                                </tbody>
                                            </table>
                                            <button type="button" class="btn btn-default marginTop20" id="addEditExecutor">Add Executor</button>
                                        </div>
                                    </div>  
                                </div>   
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal" name="buttonClose">Close</button>
                <button type="button" id="editRobotButton" class="btn btn-primary" name="buttonEdit">Save</button>
                <button type="button" id="duplicateRobotButton" class="btn btn-primary" name="buttonDuplicate">Duplicate</button>
                <button type="button" id="addRobotButton" class="btn btn-primary" name="buttonAdd">Add</button>
            </div>
        </div>
    </div>
</div>
