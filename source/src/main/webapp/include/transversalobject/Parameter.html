<!--Edit parameter page-->
<div data-backdrop="static" class="modal fade center" id="editParameterModal" role="dialog" aria-labelledby="editAplicationModalLabel" aria-hidden="true">
    <div class="modal-dialog nomargintop nomarginbottom modal-xl">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="editParameterModalLabel" name="editParameterField">Edit Parameter</h4>
            </div>
            <div class="modal-body">

                <!--edit form-->
                <form id="editParameterModalForm" name="editParameterModalForm"  role="form">
                    <div class="container-fluid center">
                        <!-- messages area-->
                        <div id="DialogMessagesArea">
                            <div class="alert" id="DialogMessagesAlert"  style="display:none;">
                                <strong><span class="alert-description" id="DialogAlertDescription"></span></strong>
                                <button type="button" class="close" data-hide="alert"  aria-hidden="true">
                                    <span class="glyphicon glyphicon-remove alert-right alert-close pull-right"></span>
                                </button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group col-xs-12">
                                <label for="parameter" name="parameterField">Parameter</label>
                                <input type="text" class="form-control" name="parameter" id="parameter" aria-describedby="basic-addon1" readonly>
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group col-xs-12">
                                <label for="cerberusValue" name="cerberusField">Cerberus Value</label>
                                <textarea class="form-control" name="cerberusValue" id="cerberusValue" aria-describedby="basic-addon1"></textarea>
                            </div>
                        </div>
                        <div class="row" id="systemValuePanel">
                            <div class="form-group col-xs-12">
                                <label for="systemValue" name="systemField">System Value</label>
                                <textarea class="form-control" name="systemValue" id="systemValue" aria-describedby="basic-addon1"></textarea>
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group col-xs-12">
                                <label for="description" name="descriptionField">Description</label>
                                <p name="description" id="description" aria-describedby="basic-addon1"></p>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal" name="buttonClose">Close</button>
                <button type="button" id="editParameterButton" class="btn btn-primary" name="buttonAdd">Save</button>
            </div>
        </div>
    </div>
</div>
